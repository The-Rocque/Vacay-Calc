<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Vacation Calculator</h1>
        
        <div class="input-group">
            <label>Hourly Rate ($):</label>
            <input type="number" id="rate" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Hours per Shift:</label>
            <input type="number" id="hours">
        </div>
        
        <div class="input-group">
            <label>Shifts per Week:</label>
            <input type="number" id="shifts">
        </div>
        
        <div class="input-group">
            <label>Hours Worked:</label>
            # Need to use hours worked over the pay period instead because vacation isn't calculated using overtime pay
            <input type="number" id="earnings" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Accrued Vacation ($):</label>
            <input type="number" id="accrued" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Vacation Balance ($):</label>
            # To line up with what is on the paystub
            <input type="number" id="banked" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Target Date (DDMMYYYY):</label>
            <input type="text" id="dateString">
        </div>
        
        <button onclick="calculateVacation()">Calculate</button>
        
        <div class="results">
            <h3>Results:</h3>
            <p>Available Vacation Hours: <span id="hoursResult">0</span></p>
            <p>Available Shifts: <span id="shiftsResult">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
